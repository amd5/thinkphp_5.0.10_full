  </style>
</head>
<body>

<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table> 

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
          
<script src="{:Url('/')}static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //方法级渲染
  table.render({
    elem: '#LAY_table_user'
    ,url: '../json/system_log.html'
    ,cols: [[
      {checkbox: true, fixed: true}
      // {type:'numbers'}
      ,{field:'id', title: 'ID', sort: true, width:104, align: 'center'}
      ,{field:'title', title: '内容', sort: true, width:250, align: 'center'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'username', title: '用户名', width:150, align: 'center'}
      ,{field:'last_login_ip', title: '操作IP', width:150, align: 'center'}
      ,{field:'last_login_time', title: '操作时间', width:150, align: 'center'}
      ,{field:'ar_heji', title: '操作', align: 'center', width:200, toolbar: '#barDemo'} //单元格内容水平居中
    ]]
    ,id: 'testReload'
    ,page: true
    ,limit: 15
    // ,height: 315
  });
  
  var $ = layui.$, active = {
    reload: function(){
      var demoReload = $('#demoReload');
      
      //执行重载
      table.reload('testReload', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
          key: {
            id: demoReload.val()
          }
        }
      });
    }
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });

  $('.demoTable .layui-btn-normal').click(function(){
    var demoReload = $('#demoReload');
    // id: demoReload.val()
    url = '../execl/xls?time=month&id='+ demoReload.val()
    window.open(url);
    });
});
</script>

</body>
</html>
