{include file='/public/_header' title="友情链接列表"  nava="其他设置" navb="友情列表" /}

<table class="layui-hide" id="test" lay-filter="biaoge"></table>
<fieldset class="layui-elem-field">
	<legend>添加友情链接</legend>
	<div class="layui-field-box">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-form-item">
					<label class="layui-form-label">站点名称</label>
					<div class="layui-input-block">
						<input type="text" name="sitename" placeholder="请输入站点名称" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">站点链接</label>
					<div class="layui-input-block">
						<input type="text" name="sitelink" placeholder="请输入站点链接" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">联系方式</label>
					<div class="layui-input-block">
						<input type="text" name="contact" placeholder="请输入联系方式" autocomplete="off" class="layui-input">
					</div>
				</div>

			</div>
			<div class="layui-input-block">
			<a class="layui-btn" lay-submit="" lay-filter="add">立即提交</a>
			<!-- <a class="layui-btn" lay-submit lay-filter="reload"><i class="layui-icon">&#xe669;</i></a> -->
			</div>
		</form>
	</div>
</fieldset>




<script type="text/html" id="barDemo">
  <!-- 这里的 checked 的状态只是演示 -->
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" href="/article-2.html" target="_blank">查看</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

{include file='/public/_js' /}

<script>
// layui.use('table', function(){
layui.use(['form','table'], function(){
	var table = layui.table;
	var form = layui.form;
	// var element = layui.element;

	table.render({
		elem: '#test'
		,url:'/admin/others/friendLinkData.html'
		,page: true
		,limit: 15
		,limits : [15,30,50,100]
		// ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
		,cols: [[
			{type:'numbers'}
			,{field:'id', width:80, title: 'ID', sort: true}
			// ,{field:'tid', width:80, title: '标签ID', sort: true}
			,{field:'sitename', width:130, title: '站点名称', minWidth: 150}
			// ,{field:'hide', width:120, title: '状态', templet:function(data) {
			// 		if(data.hide== 'n'){
	  // 	    			return "已显示";
	 	//     		}else if(data.hide== 'y'){
	  // 	    			return "已隐藏";  	
	 	//     		}
			// 	}
			// }
			,{field:'siteurl', width:400, title: '站点Url'}
			,{field:'Contact', width:200, title: '联系方式', align: 'center' , minWidth: 150}
			,{field:'addtime', width:180, title: '添加时间'}
			,{field:'action', width:300, title: '操作', toolbar: '#barDemo'}
			// ,{field:'wealth', width:135, title: '财富', sort: true}
		]]
	});

	//监听事件
	table.on('tool(biaoge)', function(obj){
		var data = obj.data;
		var Event = obj.event;
		switch(Event){
		case 'edit':
			edit(data);
			break;
		case 'del':
			del(data);
			break;
		case 'update':
			layer.msg('编辑');
			break;
		};
	});

	function edit(e){
		alert('v');
		layer.msg('编辑');
	};

	function del(e){
		layer.confirm('确定要继续删除吗?',function(index){
            let  id = e.id;
            layer.close(index);
            $.ajax({
                url: "delLink",
                data: {lid: id},
                type: "post",
                success: function(data){
                    if (data.code ==1){
                        layer.msg('删除成功');
                        table.reload('test');
                    }else{
                        layer.msg('删除失败');
                    }
                },
                error: function(request) {
                    layer.msg('删除失败');
                }
            });
            layer.msg('删除');
		});
	};

	form.on('submit(add)', function(data){
		layer.msg(JSON.stringify(data.field));
		// location.href='tagadd.html'
        $.ajax({
            url: "linkAdd",
            data: data.field,
            type: "post",
            success: function(data){
                layer.msg('添加成功');
                table.reload('test');
            },
            error: function(request) {
                layer.msg('添加失败');
            }
        });
	});

	form.on('submit(reload)', function(data){
		table.reload('test');
	});

});
</script>
