{include file="index/_header" title="资讯列表" /}
<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead><!--显示多少条数据-->
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
					<th>标题</th>
					<th width="80">分类</th>
					<th width="80">来源</th>
					<th width="130">更新时间</th>
					<th width="75">浏览次数</th>
					<th width="60">发布状态</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>{volist name="result" id="result" }
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td>{$result.id}</td>
					<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article_zhang.html','10001')" title="查看">{$result.title}</u></td>
					<td>{$result.sortid}</td>
					<td>{$result.author}</td>
					<td>{$result.date|date="Y-m-d h-i-s",###}</td>
					<td>{$result.views}</td>
					<td class="td-status"><span class="label label-success radius">{$result.status1}</span></td>
					<td class="f-14 td-manage"><a style="text-decoration:none" onClick="article_shenhe(this,'10001')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','{:Url('/admin/index/')}article_add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>{/volist}
