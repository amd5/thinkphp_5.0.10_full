<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="{:Url('/')}static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="{:Url('/')}static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item">
		<label class="layui-form-label">分类名称</label>
		<div class="layui-input-block">
			<input type="hidden" class="layui-input sid" placeholder="请输入分类名称" />
			<input type="text" class="layui-input SortName" placeholder="请输入分类名称" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">分类别名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input SortAlias" placeholder="请输入分类别名" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">分类描述</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input SortDesc" placeholder="请输入分类描述" />
		</div>
	</div>
<!-- 	<div class="layui-form-item">
		<label class="layui-form-label">展示位置</label>
		<div class="layui-input-block">
			<input type="checkbox" class="layui-input showAddress" lay-text="首页|子页" lay-skin="switch" />
		</div>
	</div> -->
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="sortAdd" lay-submit>提交</button>
	</div>
</form>
<script type="text/javascript" src="{:Url('/')}static/layui/layui.js"></script>
<script type="text/javascript" src="{:Url('/')}static/js/sortAdd.js"></script>
</body>
</html>
