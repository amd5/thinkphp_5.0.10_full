    function delCache(){
        $.ajax({
            url: "/admin/others/delCache",
            type: "get",
            success: function(data){
                if (data.code == '1'){
                    layer.msg('缓存已清空');
                }else{
                    layer.msg('缓存已清空无需再次清空');
                }
            },
            error: function(data){

            }
        });
    }
</script>
